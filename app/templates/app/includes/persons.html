<div id="persons-app">
    <div class="row rtl">
<div class="col-md-4">
    <input type="text" placeholder="جستجو ..." class="form-control" v-model="search_for" @input="search">

</div>
<div class="col-md-4 text-right">
<button class="btn btn-info" v-if="show_list" @click="show_list=false">X</button>
<button class="btn btn-info" v-if="!show_list" @click="show_list=true">Y</button>
</div>
    </div>

    <div class="row rtl p-5" v-if="show_list">


        <div class="col-md-3" v-for="person in persons">

            <button class="btn btn-block btn-secondary mb-3" @click="select_secondary_person(person.id)"
                data-toggle="modal" data-target="#PersonModal" v-text="person.full_name"></button>
        </div>

    </div>

    <div class="">

    </div>
</div>
