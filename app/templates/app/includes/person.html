<div id="person-app">
    
  <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="PersonModal" tabindex="-1" aria-labelledby="PersonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" v-text="person.full_name" ></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <img :src="person.image" width="128"  class="rounded-circle" alt="">

        </div>
        <div class="modal-footer">
            <a :href="person.get_admin_url" class="btn btn-warning" >ویرایش</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button data-dismiss="modal" @click="delete_person()" type="button" class="btn btn-danger">حذف</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</div>
