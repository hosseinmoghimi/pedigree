<div id="person-app">

  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="PersonModal" tabindex="-1" aria-labelledby="PersonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" v-text="person.full_name"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img :src="person.image" width="128" class="rounded-circle" alt="">
          <h3 v-text="person.first_name"></h3>
          <h3 v-text="person.last_name"></h3>

          <div class="mb-5">

            <div v-for="family in person.family_fathers">
              <button class="btn btn-success btn-block" @click="select_family(family.id)">پدر</button>
            </div>
            <div v-for="family in person.family_mothers">
              <button class="btn btn-danger btn-block" @click="select_family(family.id)">مادر</button>
            </div>
            <div v-for="family in person.family_childs">
              <button class="btn btn-warning btn-block" @click="select_family(family.id)">فرزند</button>
            </div>

          </div>


          <div v-if="selected_family">
            <h5 v-if="selected_family.father" class="btn btn-block btn-success"
              @click="select_person(selected_family.father.id)">
              پدر :
              <span v-text="selected_family.father.full_name">

              </span>
            </h5>


            <h5 v-if="selected_family.mother" class="btn  btn-block btn-danger"
              @click="select_person(selected_family.mother.id)">

              مادر :
              <span v-text="selected_family.mother.full_name">

              </span>
            </h5>


            <h5 class="btn btn-danger btn-block  " v-for="child in selected_family.childs"
              @click="select_person(child.id)">

              فرزند :
              <span v-text="child.full_name">

              </span>
            </h5>


          </div>

        </div>

        <div class="modal-footer">
          <a :href="person.get_admin_url" class="btn btn-warning">ویرایش</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button data-dismiss="modal" @click="delete_person()" type="button" class="btn btn-danger">حذف</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</div>
